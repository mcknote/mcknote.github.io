# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: McK & Note
subtitle:
description: In reasoning we believe.
author: Jimmy Lin
language: zh-tw
timezone: America/Los_Angeles

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.mcknote.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
enforce_ssl: www.mcknote.com

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repo: git@github.com:mcknote/mcknote.github.io.git
    branch: master
    #type: git 
    #repo: ssh://56f3fd930c1e6636730002df@backup-mcknote.rhcloud.com/~/git/backup.git/

# Avatar
avatar: /images/default_avatar.jpg

# Disqus
disqus_shortname: mcknote

#hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

#hexo-renderer-stylus
stylus:
  compress: false
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .

#Google Analytics
google_analytics: UA-75181285-1

#Sitemap
sitemap:
path: sitemap.xml

#hexo-generator-category
category_generator:
  per_page: 10

#hexo-git-backup
#backup:
#type: git
#theme: next
#repository:
#github: ssh://56ecaef289f5cf17b30000cc@php-mcknote.rhcloud.com/~/git/php.git/

#hexo-generator
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  daily: false

index_generator:
  per_page: 3

#hexo-generator-feed
feed:
  type: rss2
  path: atom.xml
  limit: 0
  hub:

#hexo-algolia
algolia:
  applicationID: 'K2YQUUH3TO'
  apiKey: 'abbed1615cd059b39d06a38037971aeb'
  adminApiKey: '0a5d416388ed771201c560b4f7737686'
  indexName: 'mcknote'
  chunkSize: 5000
  fields:
    - title
    - slug
    - path
    - content:strip

kramed:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# hexo-generator-amp

generator_amp:
  templateDir:  amp-template
  assetDistDir: amp-dist
  logo:
    path:   sample/sample-logo.png
    width:  600
    height: 60
  substituteTitleImage: 
    path:   sample/sample-substituteTitleImage.png
    width:  1024
    height: 800
warningLog: false   # To display warning, please set true. 


# config hexo-generator-i18n option (optional, this is default option)
i18n:
  type: [page, post]
  generator: [index, archive, category, tag]