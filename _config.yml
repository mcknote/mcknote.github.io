# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: McK & Note
subtitle:
description: In reasoning we believe.
author: Jimmy Lin
language: zh-tw
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mcknote.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:mcknote/mcknote.github.io.git
  branch: master
  #repo: ssh://56ecaef289f5cf17b30000cc@php-mcknote.rhcloud.com/~/git/php.git/

# Avatar
avatar: /images/default_avatar.jpg

# Disqus
disqus_shortname: mcknote

# hexo-admin
admin:
  username: kiminire
  password_hash: $2a$08$wvUospKCnKVmZWIRS8UGV.cmSTLEzo5RVIORY91StDQ9OBMges5sW
  secret: In reasoning we believe.

# Search
swiftype_key: qWd1K1oxNSEz3qhuzqBB

#hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

#hexo-renderer-stylus
stylus:
  compress: false
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .

#Google Analytics
google_analytics: UA-75181285-1

#Sitemap
sitemap:
path: sitemap.xml

#hexo-generator-category
category_generator:
  per_page: 10

